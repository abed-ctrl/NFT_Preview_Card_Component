<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Card">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="card">
        <div class="card-head">
            <div class="card-product-img">
                <img src="imgs/image-equilibrium.jpg" alt="">
            </div>
        </div>

        <div class="card-body">
            <a href="">
                <h3 class="card-title">Equilibrium #4950</h3>
            </a>

            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="wrapper">
                <div class="card-price">
                    <img src="imgs/icon-ethereum.svg" alt="" class="card-icon">
                    <span>0.05 ETH</span>
                </div>

                <div class="card-countdown">
                    <img src="imgs/icon-clock.svg" alt="" class="card-icon">
                    <span>3 days left</span>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <img src="imgs/image-avatar.png" alt="" class="card-author-img">

            <p class="card-author-name">Creation of <a href="">Monkey NFT</a></p>
        </div>
    </div>

</body>

</html>
